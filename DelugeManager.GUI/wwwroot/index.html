<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino for .NET Demo</title>
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/Icon.ico">
</head>
<body>
    <!-- <img src="assets/images/photino-logo-full.png" alt="Photino" class="logo center" /> -->
    <img src="assets/images/Icon.png" alt="Deluge Manager" class="logo center round-bg" />

    <div class="round-bg">
        <h1 class="text-center">Deluge Manager</h1>
        <h1 class="text-center h1-jp">洪水・モッドマネージャ</h1>

        <div class="round-bg-inner">
            <p class="text-center noto-sans-regular">
                This is a static HTML file with CSS and JavaScript, served from a local web root. 
                Click on the button below to send a message to the backend. 
                It will respond and send a message back to the UI.
            </p>
            <button class="primary center" onclick="callDotNet()">Call .NET</button>
        </div>
    </div>

    <script src="app://dynamic.js"></script>

    <script>
        function callDotNet()
        {
            window.external.sendMessage('Hi .NET! 🤖');
        }

        window.external.receiveMessage(message => alert(message));
    </script>
</body>
</html>
